<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayDot Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TayDot Player</h1>
        </div>
        <div class="playlist">
            <div id="playlist-items"></div>
        </div>
    </div>

    <div class="player-container" id="player-container">
        <div class="back-btn" id="back-btn">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="player-content">
            <div class="album-art">
                <img src="https://picsum.photos/200" alt="Album Art" id="cover">
            </div>
            <div class="controls">
                <button id="prev"><i class="fas fa-step-backward"></i></button>
                <button id="play"><i class="fas fa-play"></i></button>
                <button id="next"><i class="fas fa-step-forward"></i></button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiped-events"></script>
    <script src="app.js"></script>
</body>
</html>

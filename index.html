<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayDot Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <button id="back-to-list">&lt;</button>
        <h1>TayDot Music Player</h1>
    </header>
    <main>
        <section id="song-list-section">
            <h2>Your Music</h2>
            <input type="file" id="audio-input" accept="audio/*" multiple style="display:none;">
            <button id="load-music">Load Music</button>
            <ul id="song-list"></ul>
        </section>
        <section id="now-playing-section" style="display:none;">
            <div class="song-info">
                <img id="album-art" src="default-album-art.png" alt="Album Art">
                <div class="song-details">
                    <h3 id="song-title"></h3>
                    <p id="song-artist"></p>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-song">&#x23EA;</button>
                <button id="play-pause">&#x25B6;</button>
                <button id="next-song">&#x23E9;</button>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>

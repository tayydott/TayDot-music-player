<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TayDot Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        .playlist-container {
            transition: transform 0.5s ease;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .player-container.active {
            display: flex;
            opacity: 1;
        }

        .player-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 32px;
            color: #fff;
            cursor: pointer;
            padding: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .back-btn:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: rotate(3deg);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b6b;
        }

        .artist {
            color: #888;
            font-size: 16px;
        }

        .progress-container {
            background: #333;
            height: 5px;
            border-radius: 5px;
            margin: 25px 0;
            cursor: pointer;
            transition: height 0.3s ease;
        }

        .progress-container:hover {
            height: 8px;
        }

        .progress {
            background: #ff6b6b;
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,107,107,0.1);
            transform: scale(1.1);
            color: #ff6b6b;
        }

        .play-pause {
            font-size: 40px;
            padding: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .volume-slider:hover {
            height: 8px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            margin-top: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .playlist-item:hover {
            background: rgba(255,107,107,0.1);
            transform: translateX(10px);
        }

        .playlist-item.active {
            background: rgba(255,107,107,0.2);
            border-left: 4px solid #ff6b6b;
        }

        .playlist-item img {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .file-input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .upload-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,107,107,0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
            
            .header h1 {
                font-size: 2em;
            }

            .player-content {
                padding: 20px;
            }

            .back-btn {
                top: 20px;
                left: 20px;
                font-size: 28px;
            }
        }

        @media (orientation: landscape) {
            .player-content {
                flex-direction: row;
                align-items: center;
                gap: 30px;
                padding: 40px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
                margin: 0;
            }
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TayDot Player</h1>
        </div>

        <div class="playlist-container">
            <div class="file-input-container">
                <input type="file" id="file-input" multiple accept="audio/*">
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-plus"></i> Add Songs
                </label>
            </div>

            <div class="playlist">
                <div class="playlist-title">Your Playlist</div>
                <div id="playlist-items"></div>
            </div>
        </div>

        <div class="player-container">
            <div class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="player-content">
                <div class="album-art">
                    <img src="https://picsum.photos/300" alt="Album Art" id="cover">
                </div>
                <div class="song-info">
                    <div class="song-title" id="title">Song Title</div>
                    <div class="artist" id="artist">Artist Name</div>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button class="control-btn" id="shuffle"><i class="fas fa-random"></i></button>
                    <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-pause" id="play"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn" id="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        const initialSongs = [
            {
                title: "Summer Vibes",
                artist: "Chill Artist",
                cover: "https://picsum.photos/300",
                src: "path-to-your-audio-file-1.mp3"
            },
            {
                title: "Mountain High",
                artist: "Nature Sounds",
                cover: "https://picsum.photos/301",
                src: "path-to-your-audio-file-2.mp3"
            }
        ];

        let songs = [...initialSongs];
        let currentSongIndex = 0;
        let isPlaying = false;
        let isShuffle = false;
        let isRepeat = false;
        let touchStartX = 0;
        const SWIPE_THRESHOLD = 50;

        const audio = new Audio();
        const elements = {
            play: document.getElementById('play'),
            prev: document.getElementById('prev'),
            next: document.getElementById('next'),
            shuffle: document.getElementById('shuffle'),
            repeat: document.getElementById('repeat'),
            volume: document.getElementById('volume'),
            progress: document.getElementById('progress'),
            currentTime: document.getElementById('current-time'),
            duration: document.getElementById('duration'),
            title: document.getElementById('title'),
            artist: document.getElementById('artist'),
            cover: document.getElementById('cover'),
            playlistItems: document.getElementById('playlist-items'),
            fileInput: document.getElementById('file-input'),
            backBtn: document.getElementById('back-btn'),
            playerContainer: document.querySelector('.player-container')
        };

        // Touch Gestures
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const deltaX = touchEndX - touchStartX;

            if (Math.abs(deltaX) > SWIPE_THRESHOLD) {
                deltaX > 0 ? changeSong(-1) : changeSong(1);
            }
        });

        // Device Motion
        let motionEnabled = false;
        if (typeof DeviceOrientationEvent !== 'undefined') {
            window.addEventListener('deviceorientation', e => {
                if (!motionEnabled) return;
                const albumArt = document.querySelector('.album-art');
                const tiltX = e.beta * 0.1;
                const tiltY = e.gamma * 0.1;
                albumArt.style.transform = `rotate3d(${tiltY}, ${tiltX}, 0, 10deg)`;
            });

            elements.playerContainer.addEventListener('click', async () => {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    motionEnabled = permission === 'granted';
                } catch (error) {
                    console.error('Motion permission error:', error);
                }
            }, { once: true });
        }

        // Orientation Detection
        function handleOrientationChange() {
            if (window.matchMedia("(orientation: portrait)").matches) {
                document.body.classList.add('portrait');
                document.body.classList.remove('landscape');
            } else {
                document.body.classList.add('landscape');
                document.body.classList.remove('portrait');
            }
        }
        window.addEventListener('orientationchange', handleOrientationChange);
        handleOrientationChange();

        // Offline Capabilities
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(registration => console.log('SW registered'))
                .catch(err => console.log('SW registration failed:', err));
        }

        // Background Audio Playback
        if ('mediaSession' in navigator) {
            const updateMetadata = () => {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: songs[currentSongIndex].title,
                    artist: songs[currentSongIndex].artist,
                    artwork: [{ src: songs[currentSongIndex].cover, sizes: '512x512' }]
                });
            };

            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            navigator.mediaSession.setActionHandler('previoustrack', () => changeSong(-1));
            navigator.mediaSession.setActionHandler('nexttrack', () => changeSong(1));

            audio.addEventListener('play', updateMetadata);
        }

        // Core Player Functions
        function initPlaylist() {
            elements.playlistItems.innerHTML = songs.map((song, index) => `
                <div class="playlist-item ${index === currentSongIndex ? 'active' : ''}" data-index="${index}">
                    ${song.cover ? `<img src="${song.cover}" alt="${song.title}">` : ''}
                    <div>
                        <div>${song.title}</div>
                        <div class="artist">${song.artist}</div>
                    </div>
                </div>
            `).join('');
        }

        function loadSong(index) {
            const song = songs[index];
            elements.title.textContent = song.title;
            elements.artist.textContent = song.artist;
            elements.cover.src = song.cover || 'https://picsum.photos/300';
            audio.src = song.src;
            
            document.querySelectorAll('.playlist-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`.playlist-item[data-index="${index}"]`)?.classList.add('active');
        }

        elements.fileInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            const newSongs = files.map(file => ({
                title: file.name.replace(/\.[^/.]+$/, ""),
                artist: "Unknown Artist",
                src: URL.createObjectURL(file)
            }));
            
            songs = [...initialSongs, ...newSongs];
            initPlaylist();
            loadSong(currentSongIndex);
        });

        // Event Listeners
        elements.play.addEventListener('click', togglePlay);
        elements.prev.addEventListener('click', () => changeSong(-1));
        elements.next.addEventListener('click', () => changeSong(1));
        elements.shuffle.addEventListener('click', toggleShuffle);
        elements.repeat.addEventListener('click', toggleRepeat);
        elements.volume.addEventListener('input', (e) => audio.volume = e.target.value);
        elements.backBtn.addEventListener('click', () => elements.playerContainer.classList.remove('active'));
        
        audio.addEventListener('timeupdate', updateProgress);
        audio.addEventListener('ended', handleSongEnd);
        document.getElementById('progress-container').addEventListener('click', setProgress);

        elements.playlistItems.addEventListener('click', (e) => {
            const playlistItem = e.target.closest('.playlist-item');
            if (playlistItem) {
                currentSongIndex = parseInt(playlistItem.dataset.index);
                loadSong(currentSongIndex);
                audio.play();
                elements.playerContainer.classList.add('active');
            }
        });

        audio.addEventListener('play', () => {
            isPlaying = true;
            elements.play.innerHTML = '<i class="fas fa-pause"></i>';
        });

        audio.addEventListener('pause', () => {
            isPlaying = false;
            elements.play.innerHTML = '<i class="fas fa-play"></i>';
        });

        // Helper Functions
        function togglePlay() { isPlaying ? audio.pause() : audio.play(); }

        function formatTime(seconds) {
                        const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateProgress(e) {
            const { duration, currentTime } = e.srcElement;
            const progressPercent = (currentTime / duration) * 100;
            elements.progress.style.width = `${progressPercent}%`;
            elements.currentTime.textContent = formatTime(currentTime);
            elements.duration.textContent = formatTime(duration);
        }

        function setProgress(e) {
            const width = this.clientWidth;
            const clickX = e.offsetX;
            audio.currentTime = (clickX / width) * audio.duration;
        }

        function changeSong(direction) {
            currentSongIndex = (currentSongIndex + direction + songs.length) % songs.length;
            loadSong(currentSongIndex);
            if (isPlaying) audio.play();
        }

        function toggleShuffle() {
            isShuffle = !isShuffle;
            elements.shuffle.classList.toggle('active', isShuffle);
            if (isShuffle) shufflePlaylist();
        }

        function toggleRepeat() {
            isRepeat = !isRepeat;
            elements.repeat.classList.toggle('active', isRepeat);
        }

        function handleSongEnd() {
            if (isRepeat) {
                audio.currentTime = 0;
                audio.play();
            } else {
                changeSong(1);
            }
        }

        function shufflePlaylist() {
            for (let i = songs.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [songs[i], songs[j]] = [songs[j], songs[i]];
            }
            currentSongIndex = 0;
            initPlaylist();
            loadSong(currentSongIndex);
        }

        // Service Worker Implementation
        const registerServiceWorker = async () => {
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('ServiceWorker registration successful');
                } catch (err) {
                    console.log('ServiceWorker registration failed:', err);
                }
            }
        };

        // Initialize
        registerServiceWorker();
        initPlaylist();
        loadSong(currentSongIndex);
        audio.volume = elements.volume.value;
    </script>
</body>
</html>

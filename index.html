<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayDot Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TayDot Music Player</h1>
    </header>
    <main>
        <div class="player-container">
            <div class="album-art">
                <img src="default-album.png" alt="Album Art" id="album-art">
            </div>
            <div class="song-info">
                <h2 id="song-title">Song Title</h2>
                <h3 id="artist-name">Artist Name</h3>
            </div>
            <div class="controls">
                <button id="prev-btn">&laquo;</button>
                <button id="play-pause-btn">â–º</button>
                <button id="next-btn">&raquo;</button>
            </div>
            <div class="progress-container">
                <input type="range" id="progress-bar" value="0">
            </div>
        </div>
        <div class="playlist">
            <h2>Playlist</h2>
            <ul id="playlist"></ul>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>

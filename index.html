<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TayDot Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        .playlist-container {
            transition: transform 0.5s ease;
        }

        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .player-container.active {
            display: flex;
            opacity: 1;
        }

        .player-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            animation: popIn 0.4s ease forwards;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-btn:hover {
            transform: scale(1.1);
            color: #ff6b6b;
        }

        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transform: rotate(0deg);
            transition: transform 0.3s ease;
        }

        .album-art:hover {
            transform: rotate(3deg);
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ff6b6b;
        }

        .artist {
            color: #888;
            font-size: 16px;
        }

        .progress-container {
            background: #333;
            height: 5px;
            border-radius: 5px;
            margin: 25px 0;
            cursor: pointer;
            transition: height 0.3s ease;
        }

        .progress-container:hover {
            height: 8px;
        }

        .progress {
            background: #ff6b6b;
            height: 100%;
            border-radius: 5px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #888;
            margin-bottom: 25px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,107,107,0.1);
            transform: scale(1.1);
            color: #ff6b6b;
        }

        .play-pause {
            font-size: 40px;
            padding: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .volume-slider {
            width: 100px;
            height: 5px;
            -webkit-appearance: none;
            background: #333;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .volume-slider:hover {
            height: 8px;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist {
            margin-top: 30px;
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .playlist-item:hover {
            background: rgba(255,107,107,0.1);
            transform: translateX(10px);
        }

        .playlist-item.active {
            background: rgba(255,107,107,0.2);
            border-left: 4px solid #ff6b6b;
        }

        .playlist-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 15px;
        }

        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .album-art {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TayDot Player</h1>
        </div>

        <div class="playlist-container">
            <div class="file-input-container">
                <input type="file" id="file-input" multiple accept="audio/*">
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-plus"></i> Add Songs
                </label>
            </div>

            <div class="playlist">
                <div class="playlist-title">Your Playlist</div>
                <div id="playlist-items"></div>
            </div>
        </div>

        <div class="player-container">
            <div class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="player-content">
                <div class="album-art">
                    <img src="https://picsum.photos/300" alt="Album Art" id="cover">
                </div>
                <div class="song-info">
                    <div class="song-title" id="title">Song Title</div>
                    <div class="artist" id="artist">Artist Name</div>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                <div class="controls">
                    <button class="control-btn" id="shuffle"><i class="fas fa-random"></i></button>
                    <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-pause" id="play"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn" id="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-container">
                    <button class="control-btn"><i class="fas fa-volume-up"></i></button>
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Previous JavaScript code with these modifications:

        // Add this at the end of event listeners:
        document.getElementById('back-btn').addEventListener('click', () => {
            document.querySelector('.player-container').classList.remove('active');
        });

        // Modify the playlist click handler:
        playlistItems.addEventListener('click', (e) => {
            const playlistItem = e.target.closest('.playlist-item');
            if (playlistItem) {
                currentSongIndex = parseInt(playlistItem.dataset.index);
                loadSong(currentSongIndex);
                audio.play();
                document.querySelector('.player-container').classList.add('active');
            }
        });

        // Add these animations:
        function animateAlbumArt() {
            const albumArt = document.querySelector('.album-art');
            albumArt.style.animation = 'pulse 2s infinite';
        }

        // Add this CSS animation:
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        // Rest of the previous JavaScript code remains the same
        // (Include all the JavaScript from previous merged version)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <title>TayDot Player - Professional Music Experience</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #1a1a1a;
            --text-color: #ffffff;
            --surface-color: rgba(40, 40, 40, 0.95);
            --progress-height: 4px;
            --border-radius: 12px;
            --transition-duration: 0.3s;
            --blur-intensity: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: linear-gradient(135deg, var(--secondary-color), #2a2a2a);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .player-container {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(var(--blur-intensity));
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity var(--transition-duration) ease, visibility 0s linear var(--transition-duration);
        }

        .player-container--active {
            opacity: 1;
            visibility: visible;
            transition: opacity var(--transition-duration) ease;
        }

        .player-surface {
            background: var(--surface-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: min(95%, 600px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .controls-group {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .control-button {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 0.75rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all var(--transition-duration) ease;
            width: 3.5rem;
            height: 3.5rem;
        }

        .control-button--primary {
            background: var(--primary-color);
            box-shadow: 0 4px 16px rgba(255, 107, 107, 0.3);
        }

        @keyframes rotateArtwork {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (prefers-reduced-motion: no-preference) {
            .album-art--playing {
                animation: rotateArtwork 20s linear infinite;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="brand">TayDot Player</h1>
            <input type="file" id="file-input" multiple accept="audio/*" hidden>
            <button class="upload-button" aria-label="Add songs">
                <i class="fas fa-plus"></i> Add Music
            </button>
        </header>
        
        <section class="playlist" role="list" aria-label="Music playlist">
            <div id="playlist-items" class="grid"></div>
        </section>
    </main>

    <div class="player-container" role="dialog" aria-label="Now playing">
        <div class="player-surface">
            <button class="control-button back-button" aria-label="Close player">
                <i class="fas fa-arrow-left"></i>
            </button>
            
            <div class="player-content">
                <img src="placeholder-artwork.jpg" alt="Album cover" class="album-art">
                
                <div class="track-info">
                    <h2 class="track-title" id="track-title"></h2>
                    <p class="track-artist" id="track-artist"></p>
                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                </div>

                <div class="controls-group">
                    <button class="control-button" data-action="shuffle" aria-label="Shuffle">
                        <i class="fas fa-random"></i>
                    </button>
                    <button class="control-button" data-action="previous" aria-label="Previous track">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="control-button control-button--primary" data-action="play" aria-label="Play/pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-button" data-action="next" aria-label="Next track">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>

                <div class="volume-control">
                    <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="1"
                           aria-label="Volume control">
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        class AudioController {
            constructor() {
                this.audio = new Audio();
                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.analyser = this.audioContext.createAnalyser();
                this.initAudioNodes();
            }

            initAudioNodes() {
                const source = this.audioContext.createMediaElementSource(this.audio);
                source.connect(this.analyser);
                this.analyser.connect(this.audioContext.destination);
                this.analyser.fftSize = 256;
            }

            async play() {
                try {
                    await this.audio.play();
                    return true;
                } catch (error) {
                    console.error('Playback failed:', error);
                    return false;
                }
            }

            // Additional audio processing methods
        }

        class UIController {
            constructor() {
                this.domCache = {
                    playerContainer: document.querySelector('.player-container'),
                    playButton: document.querySelector('[data-action="play"]'),
                    // Cache other elements
                };
                this.initEventListeners();
            }

            initEventListeners() {
                // Add delegated event listeners
                document.body.addEventListener('click', this.handleUIInteractions.bind(this));
            }

            handleUIInteractions(event) {
                // Handle all UI interactions in a centralized way
            }

            // Additional UI management methods
        }

        class PlaylistManager {
            constructor() {
                this.tracks = [];
                this.currentTrackIndex = 0;
                this.shuffleMode = false;
            }

            addTracks(files) {
                const newTracks = files.map(file => ({
                    id: crypto.randomUUID(),
                    title: file.name.replace(/\.[^.]+$/, ''),
                    artist: 'Unknown Artist',
                    src: URL.createObjectURL(file),
                    file
                }));
                this.tracks = [...this.tracks, ...newTracks];
            }

            // Additional playlist management methods
        }

        class ServiceWorkerManager {
            static async register() {
                if ('serviceWorker' in navigator) {
                    try {
                        const registration = await navigator.serviceWorker.register('/sw.js');
                        console.log('ServiceWorker registered');
                        return registration;
                    } catch (error) {
                        console.error('ServiceWorker registration failed:', error);
                    }
                }
            }
        }

        class TayDotPlayer {
            constructor() {
                this.audioController = new AudioController();
                this.uiController = new UIController();
                this.playlistManager = new PlaylistManager();
                this.init();
            }

            async init() {
                await ServiceWorkerManager.register();
                this.setupGlobalListeners();
                // Initialize other components
            }

            setupGlobalListeners() {
                window.addEventListener('beforeunload', this.cleanUp.bind(this));
                window.addEventListener('online', this.handleOnlineStatus);
                window.addEventListener('offline', this.handleOfflineStatus);
            }

            cleanUp() {
                // Clean up object URLs and resources
            }

            // Additional application logic
        }

        // Initialize application
        new TayDotPlayer();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>TayDot Player</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            color: #ff6b6b;
            text-shadow: 0 0 15px rgba(255,107,107,0.5);
        }

        /* Playlist Container */
        .playlist-container {
            transition: transform 0.5s ease;
        }

        .file-input-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .upload-btn {
            background: #ff6b6b;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .upload-btn:hover {
            background: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,107,107,0.3);
        }

        /* Player Container */
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 1000;
        }

        .player-container.active {
            display: flex;
            opacity: 1;
        }

        .player-content {
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            transform: scale(0.9);
            animation: popIn 0.4s ease forwards;
        }

        /* Interactive Elements */
        .album-art {
            width: 250px;
            height: 250px;
            border-radius: 15px;
            margin: 0 auto 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container { padding: 10px; }
            .album-art { width: 200px; height: 200px; }
            .header h1 { font-size: 2em; }
        }

        /* Animations */
        @keyframes popIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TayDot Player</h1>
        </div>

        <div class="playlist-container">
            <div class="file-input-container">
                <input type="file" id="file-input" multiple accept="audio/*">
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-plus"></i> Add Songs
                </label>
            </div>

            <div class="playlist" id="playlist"></div>
        </div>

        <div class="player-container">
            <div class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="player-content">
                <div class="album-art" id="album-art">
                    <img src="https://picsum.photos/300" alt="Album Art" id="cover">
                </div>
                <div class="song-info">
                    <div class="song-title" id="title">Song Title</div>
                    <div class="artist" id="artist">Artist Name</div>
                </div>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="controls">
                    <button class="control-btn" id="shuffle"><i class="fas fa-random"></i></button>
                    <button class="control-btn" id="prev"><i class="fas fa-step-backward"></i></button>
                    <button class="control-btn play-pause" id="play"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="next"><i class="fas fa-step-forward"></i></button>
                    <button class="control-btn" id="repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div class="volume-container">
                    <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Music Player Core
        const initialSongs = [...];
        let songs = [...initialSongs];
        let currentSongIndex = 0;
        const audio = new Audio();

        // DOM Elements
        const playerElements = {...};
        
        // Player Controls
        function setupControls() {

        }

        // Touch Gestures
        let touchStartX = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', e => {
            const deltaX = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(deltaX) > 50) deltaX > 0 ? prevTrack() : nextTrack();
        });

        // Device Motion
        if (typeof DeviceOrientationEvent !== 'undefined') {
            window.addEventListener('deviceorientation', e => {
                const albumArt = document.getElementById('album-art');
                albumArt.style.transform = `rotate3d(${e.gamma/10}, ${e.beta/10}, 0, 10deg)`;
            });
        }

        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker registered'))
                .catch(err => console.log('Registration failed:', err));
        }

        // Media Session API
        if ('mediaSession' in navigator) {
            navigator.mediaSession.setActionHandler('play', () => audio.play());
            navigator.mediaSession.setActionHandler('pause', () => audio.pause());
            // ... other handlers
        }

        // Initialization
        function init() {
            setupControls();
            loadPlaylist();
            setupOffline();
        }

        init();
    </script>
</body>
</html>
